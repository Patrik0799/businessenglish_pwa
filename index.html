<meta charset="UTF-8">
<body>

<div id="appcollection">
</div>

<script src="https://ccmjs.github.io/ccm/ccm.js"></script>
<script>
    ccm.start("components/ccm.app_collection.js", {
        "title": "Business English",
        "sections": [
            {
                "title": "Introductions",
                "entries": [
                    {
                        "title": "Present Simple",

                    },
                    {
                        "title": "Present Progressive",
                        "icon": "icons/cloze_icon.svg",
                        "ignore": [ "ccm.start", "components/ccm.cloze-7.0.1.js", ["ccm.get", "./demo_resources/resources.js", "presentprogressive"]]
                    }
                ]
            }
        ],
    }, document.querySelector("#appcollection"));
</script>
